<!DOCTYPE html>
<html>
  <head>
    <title>Superhero Hunter</title>
    <link rel="stylesheet" href="sh.css">
  </head>
  <body>
    <div id="nav">
      <h1>My Superhero Hunter</h1><br>
    </div>
    <!-- input start -->
    <div class="search-container">
      <label for="search-input">
        <h3>
          Search a Superhero:</label><br><br>
        </h3>
       
      <input type="text" id="search-input"><br><br>
      <button id="search-button" >Search</button>
    </div>
    <!-- input end -->

    <!-- show fav -->
    <div>
      <h4 class="alert" id="adding" style="display: none;">HERO ASSEMBELED IN YOUR FAV LIST</h4>
      
    </div>
    
    <!-- result section -->
    <div id="results-container"></div>
    <button id="fav" class="hide-show">Show Favorites</button>
    <button id="hide" style="display: none;" class="hide-show" >Hide Favorites</button>

    <!-- fav list section -->
    <div id="favorites-container" style="display: none;">
      <h2>Favorites:</h2>
      <h4 class="alert" id="removing" style="display: none;">HERO DISMENTALLED FROM YOUR FAV LIST</h4>
      <ul id="favorites-list" > 
      </ul>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.18.0/js/md5.min.js"></script>
    <script src="hero.js"></script>
  </body>
</html>
